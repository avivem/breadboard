<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cy {
            height: 80vh;
            width: 70vw;
            position: absolute;
            left: 30vw;
            float: left;
            background-color: #fff;
        }
    </style>
    <script src="https://unpkg.com/cytoscape@3.19.0/dist/cytoscape.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <h1>Hello</h1>
        <form>
            <label>Node Name:</label><br>
            <input type="text" id="nname" name="nname"><br>
            <label>Inputs</label><br>
            <ul id="ilist" name="ilist">
                <li>1. <input type="text"></li>
            </ul>
        </form>
    </div>
    <div id="cyWrapper" style="position: relative; border: 2px solid #212523">

        <div id='cy'></div>
    
    </div>
    <!--<div id="cy"></div>-->
    <script>
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [ // list of graph elements to start with
                { // node a
                    data: { id: 'a' }
                },
                { // node b
                    data: { id: 'b' }
                },
                { // edge ab
                    data: { id: 'ab', source: 'a', target: 'b' }
                }
            ],

            style: [ // the stylesheet for the graph
                {
                    selector: 'node',
                    style: {
                        'background-color': '#666',
                        'label': 'data(id)'
                    }
                },

                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                }
            ],

            layout: {
                name: 'grid',
                rows: 1
            },

            wheelSensitivity: .05

        })
        function addRandNode() {
            cy.add({
                group: 'nodes',
                position: {x: Math.random()*200, y: Math.random()*200}
            })
        }

        function addNode(name, ins, outs) {
            cy.add({
                group: 'nodes',
                data: {
                    id: name,
                    ins: ins,
                    outs: outs
                },
                position: {x: Math.random()*200, y: Math.random()*200}
            })
        }
    </script>
</body>

</html>
